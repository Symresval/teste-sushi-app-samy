<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Classique</title>
    <link rel="stylesheet" href="header.component.css">
    <script src="header.component.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../../../assets/img/logo.png" alt="Logo">
        </div>
        <a href="" class="Btn">
            Accueil
        </a>
        <div class="titre">
            <h1>Sushi Fast</h1>
        </div>
        <div class="panier">
            <a routerLink="panier" routerLinkActive="active"><img src="../../../assets/img/panier.png" alt="Panier"></a>
        </div>
        <div id="cart" class="cart" data-totalitems="0">
            <i class="fas fa-shopping-cart"></i>
          </div>
    </header>
</body>

</html>
